# =============================================================================
# F1 Racing Analysis - Docker Compose Configuration
# =============================================================================

services:
  jupyter:
    container_name: f1-analysis-jupyter
    image: f1-analysis-jupyter
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8888:8888"
    volumes:
      - .:/app:cached
      - jupyter-data:/root/.jupyter
    environment:
      - JUPYTER_ENABLE_LAB=yes
    stdin_open: true
    tty: true

volumes:
  jupyter-data:
